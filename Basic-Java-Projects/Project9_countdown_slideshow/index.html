<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project-9</title>
    <script src="./JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>
<body>

   <!-- Slideshow container -->
   <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./Images/bridge.jpg" style="width:100%">
      <div class="text">Historic Bridge</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./Images/lake.jpg" style="width:100%">
      <div class="text">Calm Lake</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./Images/mountain.jpeg" style="width:100%">
      <div class="text">Large Mountains</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!-----COUNTDOWN----->
<p> This is the countdown</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

</body>
</html>
