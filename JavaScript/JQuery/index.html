<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random</title>
        <meta charset="utf-8">
    </head>
    <body>
        <button onclick="myfunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myfunction() {
                var x = document.title;
                document.getElementById("demo").innerHTML = x;
            }
        </script>
    </body>
</html>
